<div class="container">
  <div class="row">
    <div class="col-md-6 col-lg-4 col-sm-12 card-container" *ngFor="let property of properties">
      <div class="card" style="width: 18rem;">
        <img src="https://loremflickr.com/320/240/house,aparment" class="card-img-top" alt="house image">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title" *ngIf="property.name">{{(property.name.length > 40) ? (property.name | slice:0:40) + '...' : (property.name) }}</h5>
          <p class="card-text text-justify">{{(property.description.length > 6) ? (property.description | slice:0:120) + '...' : (property.description) }}</p>
          <div class="row justify-content-center mt-auto ">
            <a class="btn btn-success btn-block col-6 mr-1" routerLink="property/view/{{property.id }}"> <i
              class="fa fa-eye mr-1"></i> <span>View</span></a>
            <a class="btn btn-primary col-2 mr-1" routerLink="property/edit/{{property.id}}"><i class="fa fa-edit"></i></a>
            <a class="btn btn-danger col-2" (click)="deleteProperty(property.id)"><i class="fa fa-trash" ></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
